<!-- ================= MODAL ================= -->
<div id="modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
  <div class="bg-[#12172f] rounded-2xl max-w-md w-full p-6 relative">

    <button onclick="closeModal()" class="absolute top-4 right-4 text-xl">✕</button>

    <img id="modalImg" class="h-64 w-full object-cover rounded-xl mb-4">

    <h2 id="modalName" class="text-2xl font-semibold"></h2>
    <p id="modalOwner" class="text-white/60 text-sm mt-1"></p>
    <p id="modalPrice" class="mt-3 font-medium"></p>

    <div class="flex gap-3 mt-6">
      <button class="flex-1 bg-indigo-600 py-2 rounded-lg">Transfer</button>
      <button class="flex-1 bg-red-600 py-2 rounded-lg">Burn</button>
      <button class="flex-1 bg-emerald-600 py-2 rounded-lg">Sell</button>
    </div>

  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const modalName = document.getElementById("modalName");
  const modalOwner = document.getElementById("modalOwner");
  const modalPrice = document.getElementById("modalPrice");

  document.querySelectorAll(".view-btn").forEach(btn => {
    btn.addEventListener("click", e => {
      const card = e.target.closest(".nft-card");
      modalImg.src = card.dataset.img;
      modalName.textContent = card.dataset.name;
      modalOwner.textContent = "Owner: " + card.dataset.owner;
      modalPrice.textContent = "Price: " + card.dataset.price;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    });
  });

  function closeModal() {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  }
</script>

</body>
</html>
