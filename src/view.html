<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MintVerse | NFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
</head>

<body class="bg-[#0b1020] text-white">

<!-- HEADER -->
<header class="border-b border-white/10">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <span class="text-2xl font-bold text-purple-400">MintVerse</span>
    <button class="px-4 py-2 rounded-lg bg-purple-600">Connect</button>
  </div>
</header>

<!-- PAGE -->
<div class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 lg:grid-cols-[420px_1fr] gap-8">

  <!-- LEFT MEDIA COLUMN -->
  <div>
    <div class="bg-black/40 border border-white/10 rounded-xl p-4">
      <img
        src="https://i.seadn.io/gcs/files/9b40c04c0c99f2cfe7f12c77eeb08d40.png"
        class="rounded-lg w-full"
      />
    </div>
  </div>

  <!-- RIGHT CONTENT COLUMN -->
  <div class="space-y-6">

    <!-- TITLE CARD -->
    <div class="bg-black/40 border border-white/10 rounded-xl p-6">
      <p class="text-purple-400 text-sm font-medium">DX Terminal</p>
      <h1 class="text-3xl font-bold mt-1">ConspiraClown</h1>
      <p class="text-sm text-white/60 mt-2">
        Owned by <span class="text-purple-400">0xa703â€¦8a9d</span>
      </p>
    </div>

    <!-- STATS CARD -->
    <div class="bg-black/40 border border-white/10 rounded-xl p-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
      <div>
        <p class="text-white/50">Top offer</p>
        <p class="font-semibold">0.0037 WETH</p>
      </div>
      <div>
        <p class="text-white/50">Collection floor</p>
        <p class="font-semibold">0.0038 ETH</p>
      </div>
      <div>
        <p class="text-white/50">Rarity</p>
        <p class="font-semibold text-purple-400">#7,952</p>
      </div>
      <div>
        <p class="text-white/50">Last sale</p>
        <p class="font-semibold">0.0038 WETH</p>
      </div>
    </div>

    <!-- BUY CARD -->
    <div class="bg-black/40 border border-white/10 rounded-xl p-6 space-y-4">
      <p class="text-sm text-white/60">Buy now</p>
      <p class="text-3xl font-bold">0.0038 ETH
        <span class="text-sm text-white/50 ml-2">$11.32</span>
      </p>

      <div class="flex gap-4">
        <button class="flex-1 bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold">
          Buy now
        </button>
        <button class="flex-1 border border-white/20 hover:bg-white/10 py-3 rounded-lg">
          Make offer
        </button>
      </div>
    </div>

    <!-- TABS CARD -->
    <div class="bg-black/40 border border-white/10 rounded-xl">
      <div class="flex gap-6 px-6 pt-4 border-b border-white/10 text-sm text-white/60">
        <button class="pb-3 border-b-2 border-purple-500 text-white">Details</button>
        <button class="pb-3 hover:text-white">Orders</button>
        <button class="pb-3 hover:text-white">Activity</button>
      </div>

      <!-- DETAILS CONTENT -->
      <div class="p-6 space-y-6">

        <!-- TRAITS -->
        <div>
          <h3 class="font-semibold mb-4">Traits</h3>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

            <div class="bg-black/60 border border-white/10 rounded-lg p-4 text-center">
              <p class="text-xs text-purple-400 uppercase">Age</p>
              <p class="font-semibold">Middle-Aged</p>
              <p class="text-xs text-white/50">53%</p>
            </div>

            <div class="bg-black/60 border border-white/10 rounded-lg p-4 text-center">
              <p class="text-xs text-purple-400 uppercase">Archetype</p>
              <p class="font-semibold">Fed</p>
              <p class="text-xs text-white/50">12%</p>
            </div>

            <div class="bg-black/60 border border-white/10 rounded-lg p-4 text-center">
              <p class="text-xs text-purple-400 uppercase">Species</p>
              <p class="font-semibold">Mimic Octopus</p>
              <p class="text-xs text-white/50">0.1%</p>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
